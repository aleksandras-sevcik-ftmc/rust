{% extends "base.html" %}

{% block content %}
<div class="container">
   <h1>ASCII Art Generator</h1>
   <form action="/convert" method="post" enctype="multipart/form-data">
       <div class="form-group">
           <label>Select Image</label>
           <input type="file" name="image" accept="image/*" required>
       </div>
       <div class="row mt-3">
           <div class="col-auto">
               <button type="submit" class="btn btn-primary">Convert to ASCII</button>
           </div>
           {% if ascii_result %}
               <div class="col-auto">
                   <form action="/download" method="get" class="d-inline-block">
                       <input type="hidden" name="ascii" value="{{ ascii_result.content }}">
                       <button type="submit" class="btn btn-success">Download</button>
                   </form>
               </div>
           {% endif %}
       </div>
   </form>
   {% if ascii_result %}
       <div class="result-section mt-4">
           <h2>Result:</h2>
           <pre class="ascii-output">{{ ascii_result.content }}</pre>
       </div>
   {% endif %}
   {% if error %}
       <div class="alert alert-danger mt-4">
           {{ error }}
       </div>
   {% endif %}
</div>
{% endblock %}
